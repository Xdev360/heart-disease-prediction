<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardioRisk.ai</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="dashboard-bg">
    <!-- Preloader Overlay -->
    <div id="preloader-overlay">
        <div class="preloader-center">
            <div class="preloader-logo-circle">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="preloader-logo-img">
                <svg class="preloader-ring" width="180" height="180" viewBox="0 0 180 180">
                    <g>
                        <path d="M30,90 a60,60 0 0,1 30,-51.96" stroke="#3a86ff" stroke-width="10" fill="none" stroke-linecap="round"/>
                        <path d="M60,38.04 a60,60 0 0,1 60,0" stroke="#3a86ff" stroke-width="10" fill="none" stroke-linecap="round"/>
                        <path d="M120,38.04 a60,60 0 0,1 30,51.96" stroke="#3a86ff" stroke-width="10" fill="none" stroke-linecap="round"/>
                        <path d="M150,90 a60,60 0 0,1 -30,51.96" stroke="#3a86ff" stroke-width="10" fill="none" stroke-linecap="round"/>
                        <path d="M120,141.96 a60,60 0 0,1 -60,0" stroke="#3a86ff" stroke-width="10" fill="none" stroke-linecap="round"/>
                        <path d="M60,141.96 a60,60 0 0,1 -30,-51.96" stroke="#3a86ff" stroke-width="10" fill="none" stroke-linecap="round"/>
                    </g>
                </svg>
            </div>
        </div>
    </div>
    <!-- End Preloader Overlay -->

    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <span class="sidebar-logo"><img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="sidebar-logo-img"></span>
                <span class="sidebar-title">CardioRisk.ai</span>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="sidebar-link active"><span class="icon"><img src="{{ url_for('static', filename='img/newprediction.png') }}" alt="New Prediction" class="nav-icon"></span> New Prediction</a>
                <a href="#" class="sidebar-link"><span class="icon"><img src="{{ url_for('static', filename='img/search.png') }}" alt="Search" class="nav-icon"></span> Search For Result</a>
                <a href="#" class="sidebar-link"><span class="icon"><img src="{{ url_for('static', filename='img/result.png') }}" alt="Result Library" class="nav-icon"></span> Result Library</a>
            </nav>
            <div class="sidebar-history">
                <div class="history-title">History</div>
                <div class="history-item">Oladele Ibrahim Heart Re...</div>
            </div>
            <div class="sidebar-footer">
                <button class="toggle-mode" title="Toggle light/dark mode"></button>
            </div>
        </aside>
        <main class="dashboard-main">
            <div class="main-header">
                <div class="main-header-content">
                </div>
            </div>
            <div class="main-content-center">
                <div class="main-message">Enter Patients Information to asses<br>heart disease risk</div>
                <a href="{{ url_for('predict') }}" class="btn btn-primary main-btn">Start Now</a>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var preloader = document.getElementById('preloader-overlay');
            console.log('Preloader script running');
            if (!sessionStorage.getItem('preloaderShown')) {
                setTimeout(function() {
                    preloader.style.opacity = '0';
                    setTimeout(function() {
                        preloader.style.display = 'none';
                    }, 500);
                }, 1500);
                sessionStorage.setItem('preloaderShown', 'true');
            } else {
                preloader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
